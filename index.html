<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preview Carousel</title>

  <!-- 連接 CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="carousel">
    <button id="prev" class="btn">〈</button>

<div class="item active">
      <img src="img/all/毛毛-1.png" />
      <p class="caption">毛毛</p>
    </div>

    <div class="item">
      <img src="img/all/毛毛-2.jpg" />
      <p class="caption">毛毛</p>
    </div>
    
 <div class="item">
      <img src="img/all/毛毛-6.png" />
      <p class="caption">毛毛</p>
    </div>
    
<div class="item">
      <img src="img/all/毛毛-8.jpg" />
      <p class="caption">毛毛</p>
    </div>
    
    <button id="next" class="btn">〉</button>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
<!-- 大圖預覽 Lightbox -->
<div id="lightbox" style="
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:1000;
">
  <img id="lightbox-img" style="
    max-width:90%;
    max-height:90%;
    border-radius:12px;
  ">
</div>

</body>
</html>
